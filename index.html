class ToolBarButton
{

    cY = y;
    cWidth = bwidth;
    cHeight = bheight;
    cText = text;

  }
  void show(float x)
  {
    cX = x;

    rectMode(CORNER);
    noStroke();

    }
    else{fill( 255 ,100);}
    rect(  cX,   cY, cWidth, cHeight );
    rectMode(CORNER);
    textSize(20);
    text(cText, cX,   cY);
    popMatrix();
  }


  void show()

    pushMatrix();

    }
    else{fill( 255 ,100);}
    rect(  cX,   cY, cWidth, cHeight );
    rectMode(CORNER);
    textSize(20);
    text(cText, cX,   cY);
    popMatrix();
  }


  boolean over()  {
    if(mouseX < cX + cWidth && mouseX > cX && mouseY < cY + cHeight && mouseY > cY){
      return true;
    } else {

    }

      return cText;
    }
    return "";

class TimelineButton
{
  float cX;
  float cY;
  float cWidth;
  float cHeight;
  int cImageID;

  TimelineButton(float x, float y, float bwidth, float bheight, int imageID)
  {
    cX = x;
    cY = y;
    cWidth = bwidth;
    cHeight = bheight;
    cImageID = imageID;

  }
  void show()
  {
    pushMatrix();
    rectMode(CORNER);
    stroke(255,0,0);
    strokeWeight(3);
    if(over()){
      fill( 255,0,0 );
    }
    else{fill( 255 );}
    ellipse(  cX,   cY, cWidth, cHeight );
    popMatrix();
  }

  boolean over()  {
    float disX = cX - mouseX;
    float disY = cY - mouseY;
    if (sqrt(sq(disX) + sq(disY)) < cWidth/2 ) {
      return true;
    } else {
      return false;
    }
  }

  int pressed(){
    if(over()){
      //println("YES: " + cImageID);
      return cImageID;
    }
    return -1;
  }

}

class Keystone
{
  int cX1;
  int cY1;
  int cX2;
  int cY2;
  int cX3;
  int cY3;
  int cX4;
  int cY4;
  boolean overHightlight = false;


  Keystone(int x1,int y1,int x2,int y2,int x3,int y3,int x4,int y4)
  {
    cX1 = x1;
    cY1 = y1;
    cX2 = x2;
    cY2 = y2;
    cX3 = x3;
    cY3 = y3;
    cX4 = x4;
    cY4 = y4;

  }
  void show(int x1,int y1,int x2,int y2,int x3,int y3,int x4,int y4)
  {

    cX1 = x1;
    cY1 = y1;
    cX2 = x2;
    cY2 = y2;
    cX3 = x3;
    cY3 = y3;
    cX4 = x4;
    cY4 = y4;
    if(overHightlight){
      strokeWeight(3);
      stroke(255,0,0);
      fill(255,0);
    }else{
      strokeWeight(3);
      stroke(255);
      fill(255,0);
    }
    beginShape();
    vertex(cX1,cY1);
    vertex(cX2,cY2);
    vertex(cX3,cY3);
    vertex(cX4,cY4);
    vertex(cX1,cY1);
    endShape();
  }

  boolean pressed(){
    if(overHightlight){
      return true;
    }
    return false;
  }

  boolean over(int x, int y){
   PVector pt = new PVector(x,y);
   PVector v1 = new PVector(cX1,cY1);
   PVector v2 = new PVector(cX2,cY2);
   PVector v3 = new PVector(cX3,cY3);
   PVector v4 = new PVector(cX4,cY4);
   if (PointInTriangle(pt,v1,v2,v3) || PointInTriangle(pt,v3,v4,v1)){
    overHightlight =true;
    return true;
  }else {overHightlight =false;}
  return  false;
}

float sign(var p1, var p2, var p3)
{
  return (p1.x - p3.x) * (p2.y - p3.y) - (p2.x - p3.x) * (p1.y - p3.y);
}

boolean PointInTriangle(var pt, var v1, var v2, var v3)
{
  boolean b1, b2, b3;

  b1 = sign(pt, v1, v2) < 0.0f;
  b2 = sign(pt, v2, v3) < 0.0f;
  b3 = sign(pt, v3, v1) < 0.0f;

  return ((b1 == b2) && (b2 == b3));
}

}

class HScrollbar {
  int swidth, sheight;    // width and height of bar
  float xpos, ypos;       // x and y position of bar
  float spos, newspos;    // x position of slider
  float sposMin, sposMax; // max and min values of slider
  int loose;              // how loose/heavy
  boolean over;           // is the mouse over the slider?
  boolean locked;
  float ratio;

  HScrollbar (float xp, float yp, int sw, int sh, int l) {
    swidth = sw;
    sheight = sh;
    int widthtoheight = sw - sh;
    ratio = (float)sw / (float)widthtoheight;
    xpos = xp;
    ypos = yp-sheight/2;
    spos = xpos + swidth/2 - sheight/2;
    newspos = spos;
    sposMin = xpos;
    sposMax = xpos + swidth - sheight;
    loose = l;
  }

  void update() {
    if (overEvent()) {
      over = true;
    } else {
      over = false;
    }
    if (mousePressed && over) {
      locked = true;
    }
    if (!mousePressed) {
      locked = false;
    }
    if (locked) {
      newspos = constrain(mouseX-sheight/2, sposMin, sposMax);
    }
    if (abs(newspos - spos) > 1) {
      spos = spos + (newspos-spos)/loose;
    }
  }

  float constrain(float val, float minv, float maxv) {
    return min(max(val, minv), maxv);
  }

  boolean overEvent() {
    if (mouseX > xpos && mouseX < xpos+swidth &&
     mouseY > ypos && mouseY < ypos+sheight) {
      return true;
  } else {
    return false;
  }
}

void display() {
  noStroke();
  fill(204);
  rect(xpos, ypos, swidth, sheight);
  if (over || locked) {
    fill(0, 0, 0);
  } else {
    fill(102, 102, 102);
  }
  rect(spos, ypos, sheight, sheight);
}

float getPos() {
    // Convert spos to be values between
    // 0 and the total width of the scrollbar
    return map(spos * ratio,0,swidth,0,1);
  }
}
